name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14', '16' ]
    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      
      - name: Start Services
        run: yarn test:services:start

      - name: Install Dependencies  
        run: yarn
        
      - name: Test [keyv]
        run: yarn workspace keyv test

      - name: Test [sqlite]
        run: yarn workspace @keyv/sqlite test        

      - name: Test [etcd]
        run: yarn workspace @keyv/etcd test

      - name: Test [memcache]
        run: yarn workspace @keyv/memcache test

      - name: Test [mongo]
        run: yarn workspace @keyv/mongo test

      - name: Test [mysql]
        run: yarn workspace @keyv/mysql test

      - name: Test [offline]
        run: yarn workspace @keyv/offline test

      - name: Test [postgres]
        run: yarn workspace @keyv/postgres test

      - name: Test [redis]
        run: yarn workspace @keyv/redis test

      - name: Test [test-suite]
        run: yarn workspace @keyv/test-suite test

      - name: Test [tiered]
        run: yarn workspace @keyv/tiered test

      - name: Generate Code Coverage Report
        run: yarn coverage

      - name: Code Coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_KEY }}
          files: ./packages/keyv/coverage.lcov,./packages/mysql/coverage.lcov,./packages/test-suite/coverage.lcov,./packages/sqlite/coverage.lcov,./packages/postgres/coverage.lcov,./packages/mongo/coverage.lcov,./packages/redis/coverage.lcov,./packages/memcache/coverage.lcov,./packages/etcd/coverage.lcov,./packages/offline/coverage.lcov,./packages/tiered/coverage.lcov
