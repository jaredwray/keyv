version: '3.8'
services:
  keyv_postgres:
    image: postgres:latest
    command: postgres -c 'max_connections=200'
    environment:
      POSTGRES_DB: keyv_test
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
    - 5432:5432/tcp
  keyv_postgres_1:
    image: postgres:latest
    command: postgres -c 'max_connections=200' -c 'ssl=on' -c 'ssl_cert_file=/var/lib/postgresql/server.crt' -c 'ssl_key_file=/var/lib/postgresql/server.key' -c 'hba_file=/var/lib/postgresql/pg_hba.conf'
    environment:
      POSTGRES_DB: keyv_test
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
    - 5433:5432/tcp
    volumes:
      - ./packages/postgres/tls/server.crt:/var/lib/postgresql/server.crt
      - ./packages/postgres/tls/server.key:/var/lib/postgresql/server.key
      - ./packages/postgres/config/pg_hba.conf:/var/lib/postgresql/pg_hba.conf
  keyv_mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: keyv_test
      MYSQL_USER: mysql
  keyv_redis:
    image: redis:latest
    environment:
      REDIS_HOST: redis
    ports:
      - 6379:6379
  keyv_redis_1:
    image: redis:latest
    command: redis-server --port 0 --tls-port 6380 --tls-cert-file /tls/redis.crt --tls-key-file /tls/redis.key --tls-ca-cert-file /tls/ca.crt --tls-auth-clients no
    environment:
      REDIS_HOST: redis
    ports:
      - 6380:6380
    volumes:
      - ./packages/redis/tls:/tls
  keyv_mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
  keyv_memcached:
    image: memcached:latest
    ports:
        - "11211:11211"
  keyv_etcd:
    image: bitnami/etcd:latest
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
        - 2379:2379
        - 2380:2380

        
